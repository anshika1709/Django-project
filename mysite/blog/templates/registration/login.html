{% extends 'blog/base.html' %}

{% block content %}

<div class="jumbotron">
    <h2>Please Login:</h2>
 
    {% if forms.errors %}
        <p> Please try again later </p>
    {% endif %}
</div>

<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class='btn btn-primary' value='login'>
</form>

{% endblock %}
